<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <button onclick="showPopup()">start</button>
    <div id="popup-container">
      <div id="popup">
        <header>Choose Difficulty</header>
        <button id="popup-exit-button" onclick="hidePopup()">╳</button>
        <form id="difficulties-form" action="playground.html" method="GET">
          <input type="hidden" name="difficulty" />

          <button type="submit" class="difficulty" id="easy-button">
            <p class="front">Easy</p>
            <p class="back">🐤</p>
          </button>
          <button type="submit" class="difficulty" id="medium-button">
            <p class="front">Medium</p>
            <p></p>
            <p class="back">🦉</p>
          </button>
          <button type="submit" class="difficulty" id="hard-button">
            <p class="front">Hard</p>
            <p class="back">🦅</p>
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
